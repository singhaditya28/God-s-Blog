{% extends "layout.html" %}
{% block content %}
    <div class="content-section text-center fade-in-up">
        <div class="mb-5">
            <i class="fas fa-search fa-5x mb-4" style="color: var(--text-muted);"></i>
            <h1 class="display-1 mb-3" style="color: var(--text-accent);">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                The page you're looking for seems to have wandered off into the digital void.
            </p>
        </div>
        
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
            <a href="{{ url_for('main.about') }}" class="btn btn-outline-info btn-lg">
                <i class="fas fa-info-circle me-2"></i>Learn More
            </a>
        </div>
    </div>
{% endblock content %}
